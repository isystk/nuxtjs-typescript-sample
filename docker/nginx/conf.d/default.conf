server {
    listen       80;
    server_name  isystk.com;

    location / {
        proxy_pass   http://localhost:3000;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}